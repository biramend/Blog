{% extends 'base.html' %}
{% block titre%}Ajouter un article {%endblock%}
{% block content %}
<h1 style="color: white; text-align: center;">Page de cr√©ation d'article</h1>
<div class="container">
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
          <div class="mt-4 ">
            <label for="" class="form-label">Pays</label>
            {{ form.titre }}
          </div>
          <div class="mt-4">
            <label for="" class="form-label">Informations</label>
            {{ form.contenu }}
          </div>
          <div class="mt-4 mb-2">
            <label for="" class="form-label">Capital</label>
            {{ form.slug }}
          </div>
          <div class="mt-4 mb-2">
            <label for="" class="form-label">Image</label>
            {{ form.imae }}
          </div>
        <button type="submit" class="btn btn-primary">Enregistrer</button>
    </form>
</div>


{% endblock %}
